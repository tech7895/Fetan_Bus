{% extends 'forms.html' %}

{% block title %} Login {% endblock %}

{% block body %}

<!-- Login section start -->

<section class="base" id="base-signup">
    <div class="base-content">
        <div class="form">
            <h3>
                Login and start <br> Booking
            </h3>
            
            <hr class="first">
            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="label1"><h4>Email Address</h4>{{ form.email }} <hr></div>
                <div class="label1"><h4>Password</h4>{{ form.password }} <hr></div>

                <div class="buttons">
                    
                    {{ form.submit() }}
                    <br>
                    <br><br>
                    <p> Don't have account?
                    <a href="/signup"> Sign Up </a>
                </div>


            </form>
        </div>
    </div>
</section>


{% endblock %}
