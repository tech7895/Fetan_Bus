{% extends 'base2.html' %}

{% block title %} Add Routes{% endblock %}

{% block body %}

<form action="{{ url_for('admin.add_payment') }}" method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Bank Name</th>
                <th scope="col">Bank Logo</th>
                <th scope="col">Add</th> 
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{ form.bank_name }}</td>
                <td>{{ form.bank_logo }}</td>
                <td>{{ form.add_payment() }}</td>
              <!-- <td><button type="submit" class="btn btn-primary">Add Payment</button></td> --> 
            </tr>
        </tbody>
    </table>
</form>

{% endblock %}
